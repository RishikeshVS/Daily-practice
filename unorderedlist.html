<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> unordered list: </p>     
    <ul type="disc"> 
        <li> disc1 </li>
        <li> disc2 </li>
        <li> disc3 </li>
    </ul>      

    <ul type="circle"> 
        <li> circle1 </li>
        <li> circle2 </li>
        <li> circle3 </li>
    </ul>      

    <ul type="square">  
        <li> square1 </li>
        <li> square2 </li>
        <li> square3 </li>
    </ul> 

    <!-- we can give seperate type for list item also.
    also in ul(unordered list)....we give type means it doesn't care and 
    take the list item type -->

    <ul type="circle">
        <li type="disc">1</li>
        <li type="circle">2</li>
        <li type="square">3</li>
    </ul>
    
    <!-- the default type is disc.
    also we can give heading for list items -->

    <ul> default without type:
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
